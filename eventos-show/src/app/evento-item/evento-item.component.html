<div class="card" [ngClass]="{'esFondoRojo':fondoRojo,'esFondoAzul':fondoAzul}">
  <img class="card-img-top" [src]="ev.imagen" [alt]="ev.nombre" [title]="ev.nombre" [style.height.px]="alturaImagen">
  <div class="card-body">
    <h4 class="card-title">{{ev.nombre}}</h4>
    <p class="card-text">{{ev.descripcion|titlecase}}</p>
  </div>
  <div class="card-footer text-muted">
    {{ev.fecha|date:"dd/MM/y"}}
    <span class="float-right">{{ev.precio|currency:"EUR"}}</span>
  </div>
  <button class="btn btn-danger ml-3 float-right" (click)="deleteEvent()">Delete</button>
</div>
